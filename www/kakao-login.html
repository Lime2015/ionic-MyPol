  <script type="text/javascript">
  $(document).ready(function() {
  	$("#btn_login").click(function() {
  		var form_data = {
  			email: $("#email").val(),
  			password: $("#password").val(),
  			is_ajax: 1
  		};
  		$.ajax({
  			type: "POST",
  			url: "http://localhost:3000/kakao-login",
  			data: form_data,
  			success: function(response) {
  				if(response == 'success') {
  					// $("#message").html("<p style='color:green;font-weight:bold'>로그인 성공!</p>");
  					// $("#form1").slideUp('slow');
            // $("#error-message").html("<p style='color:red'>아이디 또는 비밀번호가 잘못되었습니다.</p>");
  				}
  				else {
  					// $("#error-message").html("<p style='color:red'>아이디 또는 비밀번호가 잘못되었습니다.</p>");
    					$("#error-message").html(response);
  				}
  			}
  		});
  		return false;
  	});
  });
  </script>
