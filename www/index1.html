<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <title>API Demo - Kakao JavaScript SDK</title>
  <script src="js/kakao.js"></script>


      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

          <!-- ionic/angularjs js -->
          <script src="lib/ionic/js/ionic.bundle.js"></script>

          <!-- cordova script (this will be a 404 during development) -->
          <script src="cordova.js"></script>

          <!-- your app's js -->
          <script src="js/app.js"></script>
</head>
<body ng-app="home">
     <ion-view ng-controller="LoginController" title="Oauth Login">
        <ion-content>
           <div>
             <div class="padding">

                 <a href="javascript:loginWithKakao()" id="custom-login-btn">
                   <img src="img/klogin.png" />
                 </a>

                <button ng-click="logout()" class="button button-block button-stable">
                    Log out
                </button>
             </div>
            </div>
         </ion-content>
      </ion-view>

    <script>
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('81bd09553dfa596110d97ef5cdfed7b9');
    function loginWithKakao() {
      // 로그인 창을 띄웁니다.
      alert("try login");
      Kakao.Auth.login({
        success: function(authObj) {
          alert(JSON.stringify(authObj));
        },
        fail: function(err) {
          alert(JSON.stringify(err))
        }
      });
    }
    </script>
  </body>
</html>
